<div class="container">
    <div class="conteudo">
        <div class="contato">
            <h3 class="title is-3 has-text-centered">Entre em contato</h3>

            <form enctype="application/x-www-form-urlencoded" action="https://getform.io/f/cc08677d-ad92-4da2-a488-fdfb4916afe3" method="POST">
                <input type="hidden" id="captchaResponse" name="g-recaptcha-response">
                <div class="field">
                    <label class="label">Nome</label>
                    <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Seu nome" name="name" required/>
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">E-mail</label>
                    <p class="control has-icons-left">
                        <input class="input" type="email" placeholder="Seu email" name="email" required/>
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                        <textarea class="textarea" name="message" placeholder="Quanto mais detalhes, melhor entenderei sua solicitação" required></textarea>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" type="submit">Enviar</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light" type="reset">Limpar campos</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
