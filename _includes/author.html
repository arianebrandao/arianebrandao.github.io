<section class="author{% if site.disqus == false %} no-disqus{% endif %}">
    <div class="columns">
        <div class="column is-2 author-img">
            <figure class="image is-128x128">
              <img class="is-rounded" src="{% if site.authors[page.author].external-image == true %}{{ site.authors[page.author].picture }}{% else %}{{ site.url }}/{{ site.authors[page.author].picture }}{% endif %}" alt="{{ site.authors[page.author].name }}" alt="author selfie"/>
            </figure>
        </div>
        <div class="column is-10 author-description">
            <h4 class="title is-4">{{ site.authors[page.author].name }}</h4>
            <h5 class="subtitle is-5">{{ site.authors[page.author].bio }}</h5>
            
            <div class="field is-grouped">
                <p class="control">
                    <a class="button is-small is-info" href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }} - {{ page.title }} by @{{ site.authors[page.author].twitter }}">
                        <span class="icon"><i class="fab fa-twitter"></i></span>
                        <span>Tweetar</span>
                    </a>
                </p>
                <p class="control">
                    <a class="button is-small is-link" href="javascript:void(0)" onclick="window.open('https://facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 'facebook-share-dialog', 'width=626,height=436'); return false;">
                        <span class="icon"><i class="fab fa-facebook-square"></i></span>
                        <span>Compartilhar</span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>
